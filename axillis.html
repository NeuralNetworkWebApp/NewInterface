<!DOCTYPE HTML>
<html>
	<head>
		<title>EPL463_RestService</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/main.js"></script>
		
	</head>
	<body>
	<div class="header">
	<input type="text" id="name"/>
	<button id="search" onClick="findByName();">Search</button>
</div>


<div class="leftArea">
<ul id="userAccountsList"></ul>
</div>

<form id="userAccountForm">
	
<div class="mainArea">

<button id="clear" onClick="clearForm()";>Clear Form</button> <br>

<label>UserId:</label>
<input id="UserId" name="user_id" type="text" disabled /> <br>

<label>First Name:</label>
<input type="text" id="user_firstname" name="user_firstname" required> <br>

<label>Last Name:</label>
<input type="text" id="user_lastname" name="last_name"/> <br>

<label>Email:</label>
<input type="text" id="user_email" name="user_email"/> <br>

<label>Phone:</label>
<input type="text" id="user_phone" name="user_phone"/> <br>

<label>Company Name:</label>
<input type="text" id="company_name" name="company_name"/> <br>

<label>Company Address:</label>
<input type="text" id="company_address" name="company_address"/> <br>

<label>Company Post Code:</label>
<input type="text" id="company_postcode" name="company_postcode"/> <br>

</div>
<br>
<div>
<button id="add" onClick="addUserAccount()";>Add User</button>
</div>

</form>
			

	</body>
</html>
